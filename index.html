<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Percent Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Percent Generator</h1>
        <p id="result">Click the button to generate a random percent.</p>
        <button onclick="generateRandomPercent()">Generate</button>
    </div>
    <script>
        function generateRandomPercent() {
            var percent = Math.floor(Math.random() * 101);
            document.getElementById('result').innerText = 'Random Percent: ' + percent + '%';
            // Отправляем результат обратно в Telegram
            if (window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(percent);
            }
        }
        
        // Инициализация Telegram Web App
        if (window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
        }
    </script>
</body>
</html>
